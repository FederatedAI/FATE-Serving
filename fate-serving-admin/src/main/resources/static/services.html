		function queryParams(params) {
			return params;
		}

		function responseHandler(res) {
			if (res) {
				var data = res.data.registered;
				res = {};
				var rows = [];
				var idx = 0;
				for (name in data) {
					for (i in data[name]) {
						var obj = data[name][i];
						var rowData = {};
						rowData.name = name;
						rowData.host = obj.host;
						rowData.port = obj.port;
						rowData.protocol = obj.protocol;
						rowData.router_model = obj.parameters.ROUTER_MODEL;
						rowData.timestamp = obj.parameters.timestamp;
						rows[idx] = rowData;
						idx++;
					}
				}
				res.rows = rows;
				res.total = rows.length + 1;
			}
			// console.log(res);
			return res;
		}

		$('#table').on('dbl-click-row.bs.table', function(e, row, ele, field){
			$('#modifyDialog').modal();
			$("input[name='name']").val(row.name);
			$("input[name='host']").val(row.host);
			$("input[name='port']").val(row.port);
			$("input[name='protocol']").val(row.protocol);
			$("input[name='router_model']").val(row.router_model);
			$("input[name='timestamp']").val(row.timestamp);
		});
